<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="">
                    <div class="total-bl mt-5 text-center ">
                        <div class="m-3">
                            <label for="exampleInputEmail1" class="form-label">Total BL Quanity</label>
                            <input type="number" class="form-control"  aria-describedby="emailHelp">
                          </div>
                    </div>
 <!------------------------------ Company name & details ----------------------------------->           
                    <div class="row company-details">
                      <div class="col-lg-6">
                        <div class="">
                          <div class="first-company-name">
                            <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">First Company Name</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp">
                              </div>
                            <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">First Company BL</label>
                                <input type="Number" class="form-control" aria-describedby="emailHelp">
                              </div>
                        </div>                        
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="">                          
                        <div class="second-company-name">
                          <div class="m-3">
                              <label for="exampleInputEmail1" class="form-label">Second Company Name</label>
                              <input type="text" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="m-3">
                              <label for="exampleInputEmail1" class="form-label">Second Company BL</label>
                              <input type="Number" class="form-control" aria-describedby="emailHelp">
                            </div>
                      </div>
                        </div>
                      </div>
                    </div>
                    <div class=" row proceed-button">
                      <div class="col-lg-12">
                        <div class="">
                          <button>Proceed</button>
                        </div>
                      </div>
                      <div class="col-lg-6"></div>
                    </div>
<!------------------------------ Company Received Quantity -----------------------------------> 
                    <div class="row company-received">
                      <div class="col-lg-6">
                        <div class="">
                          <div class="first-company-received">                        
                            <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">First Company Received : Chittagong</label>
                                <input type="Number" class="form-control" aria-describedby="emailHelp">
                              </div>
                              <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">First Company Received : Mongla</label>
                                <input type="Number" class="form-control" aria-describedby="emailHelp">
                              </div>
                        </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="">
                          <div class="Second-company-received">                        
                            <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">Second Company Received : Chittagong</label>
                                <input type="Number" class="form-control" aria-describedby="emailHelp">
                              </div>
                              <div class="m-3">
                                <label for="exampleInputEmail1" class="form-label">Second Company Received : Mongla</label>
                                <input type="Number" class="form-control" aria-describedby="emailHelp">
                              </div>
                        </div>
                        </div>
                      </div>
                    </div>                   
                    
    <!----------------------------------- Total Calculation ----------------------------------------->
                    <!-- <div class="total-calculation">
                        <h2>Total Received : </h2>                        
                    </div> -->
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
